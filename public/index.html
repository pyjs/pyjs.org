<h2>Python Javascript Compiler, Desktop Widget Set and RIA Web Framework</h2>

<p>
<b><span class="m">Pyjamas</span> is a <a href="http://python.org">Python</a>
Rich Internet Application (RIA)
Development Platform for both Web and Desktop.</b>
</p>
<p>
It contains a Python-to-Javascript compiler, an AJAX framework
and a Widget Set API. Pyjamas started life as a Python port
of
<a href="http://code.google.com/webtoolkit/">Google Web Toolkit</a>,
the Java-to-Javascript compiler. Read
the <a href="./faq/answers/">FAQ</a>.
</p>

<p>
<b><span class="m">Pyjamas Desktop</span> is the Desktop version of Pyjamas</b>
</p>
<p>Pyjamas Desktop allows the exact same python application source code to be
executed as a Desktop application.  Since Pyjamas 0.6 Pyjamas Desktop has been
integrated into the Pyjamas Release.  Pyjamas Desktop is conceptually
equivalent to Adobe AIR.
</p>
